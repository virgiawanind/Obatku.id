<!DOCTYPE html>
<html>
<head>
	<title>Register - talk.it</title>
	<link rel="stylesheet" type="text/css" href="styleRL.css">
</head>
<body>
	<div id="login-box">
	<div class="left-box">
		<h1>Register</h1>
		<p>Sudah punya Akun talk.it? <a href="Login.html">Masuk</a></p>
		<input type="text" name="Nama" placeholder="Nama Lengkap" required="Tolong Diisi">
		<input type="Email" name="Email" placeholder="Email" required="Tolong Diisi">
		<input type="Password" name="Password" placeholder="Password" required="Tolong Diisi">
		<input type="Password" name="Re Password" placeholder="Re Password" required="Tolong Diisi">
		<label><input type="checkbox" name="Remember" value="Remember" /> Terima berita terkini untuk kesehatanmu?</label>
		<br>
		<br>
		<center><a href="home.html"><input type="submit" name="signup-button" value="Get Started"></a></center>
		<span class="signupwith">Daftar Menggunakan<br/>Media Sosial</span>
		<a href="https://m.facebook.com/login/?locale=id_ID"><button class="social facebook">Sign Up with Facebook</button></a>
		<a href="https://accounts.google.com"><button class="social google">Sign Up with Google</button></a>
	</div>
</div>
</body>
</html>
